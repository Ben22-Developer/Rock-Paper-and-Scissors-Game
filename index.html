<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="JPG" href="image/icon.jpg">
    <title>Rock | Paper | Scissor</title>
</head>
<body>
    <header class="game-intro">
        <h1 id="introAbove">ROCK,PAPER and SCISSOR</h1>
        <h1 id="introBelow">GAME</h1>
    </header>
    <main>
        <section class="play">
            <h1>Choose Wisely</h1>
            <div class="hints">
                <h2 id="hints-h2">Click Me to Check Out The Hints</h2>
                <ol class="hidden-hints">
                    <li>Scissor beats Paper</li>
                    <li>Paper beats Rock</li>
                    <li>Rock beats Scissor</li>
                </ol>
            </div>
            <div class="toys">
                <article class="rock">
                    <div class="emoji">‚úäüèæ</div>
                    <p>ROCK</p>
                </article>
                <article class="paper">
                    <div class="emoji">üñêüèæ</div>
                    <p>PAPER</p>
                </article>
                <article class="scissor">
                    <div class="emoji">‚úåüèæ</div>
                    <p>SCISSOR</p>
                </article>
            </div>
            <div class="start_button">
                <button id="start_game">Click Me To Start The Game</button>
            </div>
            <div class="user_choice none">
                <h2 style="text-decoration: underline;">Computer Asks </h2>
                <p id="question_to_choose" style="font-family: sans-serif; text-align: center;"></p>
                <div class="user_answer">
                    <button>Yes</button>
                    <button>No</button>
                </div>
                <div class="scores">
                    <p>Your Score: <span id="user_score"></span></p>
                    <p>Computer Score: <span id="computer_score"></span></p>
                </div>
                <p id="user_final_result" style="font-weight: bold;"></p>
                <button id="end_game">Click Me To End The Game</button>
            </div>
            <div class="game-results hidden">
                <h2 id="game-results-msg"></h2>
                <p>Your Score: <span class="user_final_score"></span></p>
                <p>Computer Score: <span class="computer_final_score"></span></p>
                <button id="game-reset">Play Again</button>
            </div>
        </section>
        <footer>
            &copy; Ben22-Developer
        </footer>
    </main>
</body>
</html>
<script src="script.js"></script>
